<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>06_数据劫持-数据绑定</title>
</head>
  <body>
    <div id="app">
      <p class="b">{{msg}}</p>
      <p class="b">{{person.name}}</p>
      <p class="b">{{arr.1}}</p>
    </div>
    <script src="./js/observer.js"></script>
    <script src="./js/watcher.js"></script>
    <script src="./js/compile.js"></script>
    <script src="./js/mvvm.js"></script>
    <script>
      /*
        前言:
          当前所看的这个MVVM源码,并不是Vue2的源码,而是Vue1的源码
            因为Vue1源码是最早的版本,即便是Vue2也在使用Vue1中的响应式原理

          Vue2相比Vue1,新增了虚拟DOM和diff,生命周期等内容
            但是Vue2的响应式原理相比于Vue1来说,只是增加了部分内容,大体相同

          说明:在观看学习MVVM源码的时候,不需要考虑虚拟DOM和diff算法,因为根本没有

        目的:
          1.观察理解为什么页面能够渲染出内容
          2.观察理解响应式是如何实现的
          3.总结整个响应式的流程,用于面试说明

        看源码的一些建议:
          1.无用的函数,不要太过关心
          2.搞清楚函数接收的实参,以及函数内部的this是谁
      
      */
      var vm = new MVVM({
        el: "#app",
        data: {
          msg: "hello mvvm",
          person:{
            name:"xiaoming",
            msg:"123"
          },
          arr:[1,2,3]
        }
      });

      // vm.msg = 'hello atguigu';
      setTimeout(()=>{
        vm.arr[1] = 6;
      },3000)


    </script>
  </body>
</html>
