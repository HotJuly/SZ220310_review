<body>
    <script>
        /*
            设置属性:
                1.无论当前对象有没有该属性,都是修改当前对象的对应属性
                    读取属性会顺着原型链向上查找,但是设置属性不会顺着原型链
        */
        function Person(name){
            this.name = name
        }

        Person.prototype.c = 1;

        var p1 = new Person("xiaoming");

        // p1.c+=1;
        // p1.c = (p1.c + 1);
        // p1.c = p1.__proto__.c + 1;
        // p1.c = Person.prototype.c + 1;
        // p1.c = 1 + 1;
        p1.c = p1.c + 1;

        console.log('p1',p1,p1.c,Person.prototype.c)
    </script>
</body>
