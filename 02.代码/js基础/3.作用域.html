            在编程界中,一共存在两种作用域
                词法作用域(又称为静态作用域)
                    当前函数中使用某个变量,他的作用域跟函数的声明位置有关,与调用位置无关

                动态作用域
                    当前函数中使用某个变量,他的作用域跟函数的声明位置无关,与调用位置有关

            作用域相关
                1.什么是作用域?
                    约束变量的可见范围
                    某个变量的使用范围

                    注意:js中,只存在词法作用域,不存在动态作用域

                2.预解析(变量提升)
                    1.变量提升
                        变量提升,只是局部提升,只会将标识的声明进行提升,
                            标识的赋值依旧留在原地

                    2.函数提升
                        函数提升,是整体提升,不仅会将标识的声明进行提升,
                            同时还会将标识的赋值也进行提升
                            
                    注意:
                        1.一定要区分请求标识的声明和标识的赋值
                        2.函数表达式是变量提升,只会将标识的声明进行提升

                3.预解析的优先级
                    函数提升优先于变量提升

                4.预解析的提升范围
                    会将变量提升至当前作用域的最顶端,不会穿透作用域
                        而且查找变量的时候,只会从内向外找,不会从外向内找

                5.作用域类型
                    1.全局作用域
                    2.局部作用域(又称为函数作用域)
                    3.块级作用域
                        在代码中使用let或者const都会生成块级作用域
                            let或者const必须配合外面的{}使用
                                let声明的变量只能在该大括号中使用,外界无法访问

                6.函数形参默认值
                    只要给函数添加形参默认值,那么函数体内部的代码就会存入块级作用域中
